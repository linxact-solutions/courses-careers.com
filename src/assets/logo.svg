<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <!-- Gradient for book pages -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for career arrow -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon Group -->
  <g id="icon">
    <!-- Book (representing courses) -->
    <path d="M10 15 L10 40 L25 45 L25 20 Z" fill="url(#bookGradient)" opacity="0.9"/>
    <path d="M25 20 L25 45 L40 40 L40 15 Z" fill="url(#bookGradient)" opacity="0.7"/>
    <path d="M10 15 L25 20 L40 15" fill="none" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Career arrow pointing up -->
    <path d="M32 35 L32 25 L28 29" fill="none" stroke="url(#arrowGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M32 25 L36 29" fill="none" stroke="url(#arrowGradient)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small stars representing achievement -->
    <circle cx="20" cy="10" r="1.5" fill="#FCD34D"/>
    <circle cx="30" cy="8" r="1.5" fill="#FCD34D"/>
    <circle cx="25" cy="12" r="1.5" fill="#FCD34D"/>
  </g>
  
  <!-- Text Group -->
  <g id="text" fill="currentColor">
    <!-- "Courses" text -->
    <text x="55" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600">
      Courses
    </text>
    
    <!-- "&" symbol -->
    <text x="130" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="400" fill="currentColor" opacity="0.7">
      &amp;
    </text>
    
    <!-- "Careers" text -->
    <text x="150" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="20" font-weight="600">
      Careers
    </text>
    
    <!-- Tagline -->
    <text x="55" y="45" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="currentColor" opacity="0.6">
      Your Path to Success
    </text>
  </g>
</svg>